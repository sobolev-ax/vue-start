<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue-start</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="app">
    <h1 v-on:mouseOver="onHover" v-on:click="sayHello">Hello {{ name }}!</h1>
    <a v-bind:href="google">go to Gooooogle....</a>
    <span v-html="link"></span>
    <div>
      <h2>Счётчик{{increased}}: {{ counter }}</h2>
      <button v-on:mouseDown="increaseCounter($event, 5)">Увеличить на 5</button>
      <button v-on:mouseDown="increaseCounter($event, 10)">Увеличить на 10</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./main.js"></script>
</body>
</html>

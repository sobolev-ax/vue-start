<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue-start</title>
</head>
<body>
  <div id="app" v-on:click="reverseMessage">
    {{ message }}
    <ol>
      <li v-for="todo in todos">
        {{ todo.title }}
      </li>
    </ol>
    <ol>
      <todo-item></todo-item>
      <todo-item></todo-item>
      <todo-item></todo-item>
      <todo-item></todo-item>
    </ol>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./main.js"></script>
</body>
</html>

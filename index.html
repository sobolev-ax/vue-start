<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue-start</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="app"
       :class="getClasses"
       :style="getStyles">

    <button @mousedown="night = !night"> night </button>
    <input v-model="name" type="text" />

    <h1 @mouseOver="onHover" @click="sayHello">
      Hello {{ name }}!
    </h1>

    <a :href="google">go to Gooooogle....</a>
    <span v-html="link"></span>

    <div>
      <h2>Счётчик{{increased}}: {{ counter }}</h2>
      <button @mouseDown="increaseCounter($event, 5)">Увеличить на 5</button>
      <button @mouseDown="increaseCounter($event, 10)">Увеличить на 10</button>
    </div>

    <hr />
    <h2>v-else-if</h2>
    <input type="text" v-model="letter">
    <div v-if="letter == 'a'">A</div>
    <div v-else-if="letter == 'b'">B</div>
    <div v-else-if="letter == 'c'">C</div>
    <div v-else>not match</div>
    <div v-show="letter == 'a'">Элемент не удаляется. display: none</div>
    <ul>
      <li v-for="(person, index) in people">
        {{index}}{{person}}
      </li>
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./main.js"></script>
</body>
</html>
